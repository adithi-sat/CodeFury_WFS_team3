<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Bug</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Reddit+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/reportBug.css">
</head>
<body>
    <div class="container mt-5">
        <div class="form-container">
            <h2 class="text-center">Report New Bug</h2>
            <form id="reportBugForm">
                <div class="mb-3">
                    <label for="projectName" class="form-label">Project Name</label>
                    <input type="text" class="form-control" id="projectName" required>
                </div>
                <div class="mb-3">
                    <label for="bugTitle" class="form-label">Bug Title</label>
                    <input type="text" class="form-control" id="bugTitle" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="severityLevel" class="form-label">Severity Level</label>
                    <select class="form-select" id="severityLevel" required>
                        <option selected disabled value="">Choose...</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="bugId" class="form-label">Bug ID</label>
                    <input type="text" class="form-control" id="bugId" required>
                </div>
                <div class="mb-3">
                    <label for="createdBy" class="form-label">Created By</label>
                    <input type="text" class="form-control" id="createdBy">
                </div>
                <div class="mb-3">
                    <label for="createdOn" class="form-label">Created On</label>
                    <input type="date" class="form-control" id="createdOn">
                </div>
                <button type="submit" class="btn btn-danger w-100">Report</button>
            </form>
        </div>
    </div>
    <script src="../scripts/reportBug.js"></script>
</body>
</html>
