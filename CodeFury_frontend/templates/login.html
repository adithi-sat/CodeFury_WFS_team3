<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKIRA Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Reddit+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/login.css"> 
  </head>
<body>
    <nav class="navbar navbar-expand-lg bg-transperant">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">AKIRA</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active text-dark active" aria-current="page" href="login.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">Features</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <h3 id="productTagLine"></h3>
    <div
        id="loginDiv"    
    >      
      <img id="profile" src="https://png.pngtree.com/png-clipart/20221231/original/pngtree-cartoon-style-female-user-profile-icon-vector-illustraton-png-image_8836450.png" alt="userpic">
      <form id="loginForm" action="">
        <label for="userId">Enter User ID:</label>
        <input id="userId" type="text">
        <span class="errorMessage" id="userIdError"></span>
        <label for="password">Enter password:</label>
        <input id="password" type="password">
        <span class="errorMessage" id="passwordError"></span>
        <input type="submit" value="Login">
      </form>
      <a href="register.html"><small>Haven't registered? Click here</small></a>
    </div>
    <footer>
      <span id="footerSpan">&copy; AKIRA 2024 All rights reserved.</span>
    </footer>
    <script src="../scripts/login.js"></script>
</body>
</html>
