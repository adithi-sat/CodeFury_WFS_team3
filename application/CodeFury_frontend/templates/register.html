    <div id="mainContainer">
      <img id="registerImage" src="../images/registrationImage.png">
      <div
          id="registerDiv"    
      >
        <h2>REGISTER YOURSELF</h2>
        <img id="profile" src="../images/registerProfile.png" alt="userpic">
        <form id="registerForm" action="">
          <label for="username">Enter name:</label>
          <input id="username" type="text">
          <span id="nameError" class="error"></span>

          <label for="userId">Enter User ID:</label>
          <input id="userId" type="text">
          <span id="userIdError" class="error"></span>

          <label for="emailId">Enter Email ID:</label>
          <input id="emailId" type="text">
          <span id="emailIdError" class="error"></span>

          <label for="password1">Enter password:</label>
          <input id="password1" type="text">
          <span id="password1Error" class="error"></span>

          <label for="password">Confirm password:</label>
          <input id="password" type="text">
          <span id="passwordError" class="error"></span>

          <label for="roleMenu">Select Role:</label>      
          <select id="roleMenu">
            <option class="roleOption" value="project_manager">project_manager</option>
            <option class="roleOption" value="developer">developer</option>
            <option class="roleOption" value="tester">tester</option>
          </select>
          <span id="roleError" class="error"></span>
          <input id="submitButtton" type="submit" value="Submit"></input>
        </form>
